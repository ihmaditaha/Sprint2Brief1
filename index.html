<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Demo</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    /> -->
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
      }
      body {
        background-color: aqua;
        padding: 3%;
      }
      .quiz-container {
        background-color: aliceblue;
        width: 50vw;
        justify-self: center;
        justify-items: center;
        padding: 2%;
        border-radius: 15px;
        box-shadow: 0 0 20px navy;
        border: 1px solid black;
      }
      .quiz-title {
        color: blueviolet;
      }
      .progress-stats {
        border: 1px solid pink;
        display: flex;
        height: 10%;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        font-size: 2em;
      }
      progress {
        position: relative;
        text-align: center;
      }
      progress:after {
        position: absolute;
        content: attr(value) "%";
        font-size: initial;
        top: 25%;
      }
      .question {
        padding: 5%;
        font-weight: 1000;
        font-size: 1.6em;
      }
      .choices{
        width: 100%;
      }
      .option {
        width: 100%;
        border-radius: 5px;
        padding: 5%;
        margin: 2% 0;
        cursor: pointer;
      }
      .option:hover {
        background-color: antiquewhite;
      }
      .btn-pr-sui {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }
      .prev-btn {
        border-radius: 5px;
        padding: 5%;
        margin: 2% 0;
        background-color: aquamarine;
        cursor: pointer;
      }
      .next-btn {
        border-radius: 5px;
        padding: 5%;
        margin: 2% 0;
        background-color: aquamarine;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-title"><h1>Test Quiz</h1></div>
      <div class="progress-stats">
        <div id="question-num" class="progress-count">1</div>
        <progress id="progress-bar" value="10" max="100"></progress>
        <div class="progress-score">0</div>
      </div>
      <div class="question">Lipsum</div>
      <div class="choices">
        <button class="option">ANSWER 1</button>
        <button class="option">ANSWER 2</button>
        <button class="option">ANSWER 3</button>
        <button class="option">ANSWER 4</button>
      </div>
      <div class="btn-pr-sui">
        <button class="prev-btn">precedant</button>
        <button class="next-btn">suivant</button>
      </div>
    </div>

  </body>
</html>
