    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
      }
      body {
        background-color: aqua;
        padding: 3%;
      }
      .quiz-container {
        background-color: aliceblue;
        width: 50vw;
        justify-self: center;
        justify-items: center;
        padding: 2%;
        border-radius: 15px;
        box-shadow: 0 0 20px navy;
        border: 1px solid black;
      }
      .quiz-title {
        color: blueviolet;
        font-size: 26px;
      }
      .progress-stats {
        border-bottom: 1px solid pink;
        display: grid;
        grid-template-columns: 2fr 6fr 2fr;
        height: 10%;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        font-size: 2em;
      }
      .progress-count{
        font-size: 100%;
      }
      progress {
        width: 100%;
        position: relative;
        text-align: center;
        height: 50px;
      }
      progress:after {
        position: absolute;
        content: attr(value) "%";
        font-size: initial;
        top: 35%;
      }
      .question {
        padding: 5%;
        font-weight: 1000;
        font-size: 1.6em;
      }
      .choices {
        width: 100%;
      }
      .option {
        width: 100%;
        border-radius: 5px;
        padding: 5%;
        margin: 2% 0;
        cursor: pointer;
      }
      .option:hover {
        background-color: antiquewhite;
      }
      .btn-pr-sui {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }
      .prev-btn {
        display: none;
        border-radius: 5px;
        padding: 5%;
        margin: 2% 0;
        background-color: aquamarine;
        cursor: pointer;
      }
      .next-btn {
        border-radius: 5px;
        padding: 5%;
        margin: 2% 0;
        background-color: aquamarine;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="quiz" class="quiz-container">
      <div class="quiz-title"><h1>Test Quiz</h1></div>
      <div class="progress-stats">
        <div id="question-num" class="progress-count"></div>
        <progress id="progress-bar" value="10" max="100"></progress>
        <div id="score" class="progress-score"></div>
      </div>
      <div id="questaff" class="question"></div>
      <div class="choices">
        <button class="option" id="option1"></button>
        <button class="option" id="option2"></button>
        <button class="option" id="option3"></button>
        <button class="option" id="option4"></button>
      </div>
      <div class="btn-pr-sui">
        <button class="prev-btn">precedant</button>
        <button class="next-btn">suivant</button>
      </div>
    </div>
